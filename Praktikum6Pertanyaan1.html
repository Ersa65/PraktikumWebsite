<script language="JavaScript">
  
function cekMembership(nama, memilikiMembership) {
    if (memilikiMembership) {
        console.log(nama + " mendapatkan diskon 5%");
    } else {
        console.log(nama + " tidak mendapatkan diskon");
    }
}
const lenaMemilikiMembership = true; // Lena memiliki membership
const rioMemilikiMembership = false;  // Rio tidak memiliki membership

// Panggil fungsi untuk mengecek membership
cekMembership("Lena", lenaMemilikiMembership);
cekMembership("Rio", rioMemilikiMembership);
  </script>
