<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan JavaScript</title>
    </head>
    <body>
      <p>
        <script language= "JavaScript">
          alert("Terdapat 3 jenis barang yang tersedia! \n[1]Sunscreen\n[2]Cushion\n[3]Lipcream");
          let indeksBarang = prompt ("Membutuhkan Jenis Barang Berapa?");
          if (indeksBarang < 1 | IndeksBarang > 3)
          {
            alert ("Barang Tidak Tersedia!");
          } else {
            alert ("Barang Tersedia, Mohon Ditunngu Sebentar...");
          }
          
        </script>
      </p>
    </body>
</html>
