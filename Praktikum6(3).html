<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan JavaScript</title>
    </head>
    <body>
      <p>
        <script language = "JavaScript">
          let alatIT = ["Laptop" , "Komputer", "PC"];

          document.writeln("Berikut perangkat yang terdapat dalam Array: </br>");
          document.writeln(alatIT[0] + "</br>" + alatIT[1] + "</br>" + alatIT[2] + "<br>");

          const pembeli =[];
          pembeli["nama"]= "Ersa Arta Lisa";
          pembeli["usia"]= 19;
          pembeli["asal"]= "Pesawaran";

          document.writeln("</br>");
          document.writeln("Berikut data pembeli yang di-input-kan:"); 
          document.writeln("</br>" + "Nama: " + pembeli ["nama"] + 
                           "</br>" + "Nama: " + pembeli ["usia"] +
                           "</br>" + "Nama: " + pembeli ["asal"]);
        </script>
      </p>
    </body>
</html>
